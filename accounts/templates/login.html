{% extends 'base.html' %}
{% load static %}

{% block complemento %} 
    <link rel="stylesheet" href="{% static 'css/form/form.css'%}">
{% endblock complemento %}
{% block title %} Login {% endblock title %}
{% block content %}

                <section class="form-main">
                    <form method="POST">
                        {% csrf_token %}
                        <h3 class="green title" >Login</h3>
                        
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="form-title gray" >Nome de Usu√°rio</label> <br>
                        	<input type="text"  name="username" class="form-input" placeholder="Insira seu Username" required >
                            </div>
                            <div class="form-group col-md-12">
                                <label class="form-title gray" >Senha</label> <br>
                        	<input type="password"  name="password" class="form-input" placeholder="*****" required >
                            </div>
                            <div class="col-md-12" style="padding-top: 3vh;">
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </div>
                        </div>
                    </form>
                </section>
        
            
{% endblock %}
